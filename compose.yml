services:
  postgres:
    image: postgres:16-alpine
    container_name: tempos-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tempos_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tempos_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: tempos-postgres-data